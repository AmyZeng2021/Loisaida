<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ">
    <section class="home-section" id="Energy_Avg">
        <nav>
            <div class="sidebar-button">
                <span >Loisaida Ecolibrium Dashboards</span>
            </div>
        </nav>
        <div class="home-content">
            <div class='embed-container'>

                <div class="map_box">
                    <span>Manhattan <font color="Green">Average</font> Energy Usage and GHG Emission (2016 - 2020)</span>

                    <iframe src='https://public.tableau.com/views/Loisaida_Energy_Avg/Dash_Energy_avg?:showAppBanner=false&:showVizHome=no&:embed=true&:origin=viz_share_link' frameborder='0'
                            webkitAllowFullScreen
                            mozallowfullscreen
                            allowFullScreen></iframe>
                </div>
            </div>


        </div>
    </section>


    <section class="home-section" id="Energy_Ttl">
        <div class="home-content">
            <div class='embed-container'>

                <div class="map_box">
                    <span class="dashboard">Manhattan <font color="Red">Total</font> Energy Usage and GHG Emission (2016 - 2020)</span>

                    <iframe src='https://public.tableau.com/views/Loisaida_Energy_Avg/Dash_Energy_ttl?:showAppBanner=false&:showVizHome=no&:embed=true&:origin=viz_share_link' frameborder='0'
                            webkitAllowFullScreen
                            mozallowfullscreen
                            allowFullScreen></iframe>
                </div>
            </div>


        </div>
    </section>


    <section class="home-section" id="Pluto">
        <div class="home-content">
            <div class='embed-container'>

                <div class="map_box">
                    <span class="dashboard"><font color="Orange">Manhattan Building Solar and Storm Water Potentials</font></span>

                    <iframe src='https://public.tableau.com/views/Loisaida_Pluto/Dash_Pluto?:showAppBanner=false&:showVizHome=no&:embed=true&:origin=viz_share_link' frameborder='0'
                            webkitAllowFullScreen
                            mozallowfullscreen
                            allowFullScreen></iframe>
                </div>
            </div>


        </div>
    </section>


    <section class="home-section" id="TreeBenefit">

        <div class="home-content">
            <div class='embed-container'>

                <div class="map_box">
                    <span class="dashboard"><font color="Green">Manhattan Tree Map and Ecological Benefits</font></span>

                    <iframe src='https://public.tableau.com/views/LoisaidaTree_Benefits/Dash_Tree?:showAppBanner=false&:showVizHome=no&:embed=true&:origin=viz_share_link' frameborder='0'
                            webkitAllowFullScreen
                            mozallowfullscreen
                            allowFullScreen></iframe>
                </div>
            </div>


        </div>
    </section>


    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>


</body>
</html>
